<div style="padding-right: 10px; padding-left: 10px;">
  <div class="text-center"><p placement="bottom" ngbTooltip="{{def}}" class="font-weight-bold">{{name}}</p></div>

    <div *ngFor='let account of accounts'>
    <a routerLink="/detail/{{ account.name }}" routerLinkActive="active"><img class="img-fluid" src="{{account.logo}}" alt="{{account.name}}"> </a>
  </div>
</div>
